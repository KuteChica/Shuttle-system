<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rush Hour UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../Css/dashboard.css">
  
</head>
<body>
  <header>
    <img src="../Images/mylog.jpeg" alt="Rush Hour Logo">
    <h1>Rush Hour</h1>
  </header>

  <div class="container">
    <!-- Left Welcome Panel with Manual Slider -->
    <div class="card intro">
      <div class="slider-wrapper">
        <div class="slide active">
          <h1>Welcome to Rush Hour</h1>
          <p>The only system that kills the waiting period</p>
        </div>
        <div class="slide">
          <h1>Track your shuttle within seconds</h1>
          <p>Know where your shuttle is, even when dreaming</p>
        </div>
        <div class="slide">
          <h1>Make Accurate Decisions</h1>
          <p>Decide on what to do since you know where to locate your shuttle</p>
        </div>
      </div>
      <div class="slider-buttons">
        <button onclick="changeSlide(-1)">Prev</button>
        <button onclick="changeSlide(1)">Next</button>
      </div>
    </div>

    <!-- Map -->
    <div class="card main">
      <button class="viewMap" onclick="viewMap()"></button>

      
    </div>

    <!-- Right Temperature Control Panel -->
    <div class="shuttleDetails">
      
     
  </div>

<script src="../JavaScripts/dashboard.js"></script>
</body>
</html>
