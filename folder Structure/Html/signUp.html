<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../Css/signup.css">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      padding: 2em;
    }

    .login-container {
      max-width: 400px;
      margin: auto;
    }

    input {
      width: 100%;
      padding: 10px;
      border-color: aqua;
      margin: 8px 0;
    }

    button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="../Images/mylog.jpeg" alt="shuttle logo" style="width:150px;">
    <h1>Sign Up</h1>

    <form id="signupForm">
      <div id="signupMessage" class="messagediv" style="display:none"></div>

      <input type="text" id="fullname" placeholder="Full Name" required /><br><br>

      <input type="email" id="email" placeholder="Email" required /><br><br>

      <input type="password" id="password" placeholder="Password" required /><br><br>

      <input type="password" id="confirmPassword" placeholder="Confirm Password" required /><br>

      <button id="submitSignup" type="submit">Sign Up</button><br><br>

      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script type="module" src="../JavaScripts/auth.js"></script>
</body>
</html>
